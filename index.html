<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyGalleryChallenge</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="img/profile.png" alt="img">
            <b>Rodney Cotton</b>
            <p>Helsinki, Finland</p>
        </div>
        <div class="button">
            <div class="button1">
                <h1>100</h1>
                <h2>Posts</h2>
            </div>
            <div class="button2">
                <h1>2,242</h1>
                <h2>Follower</h2>
            </div>
            <div class="button3">
                <h1>1,432</h1>
                <h2>Following</h2>
            </div> 
    </div>
         
    <div class="gallery">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
        <div class="img4"></div>
        <div class="img5"></div>
        <div class="img6"></div>
    </div>

    <div class="footer">created by<a href="https://github.com/hilmirosidah/wpu-mygallery-challenge.git">hilmirosidah-</a> -devChallenges.io</div>
    </div>
    
</body>
</html>
